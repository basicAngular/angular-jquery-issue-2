<!-- START PAGE CONTAINER -->
<div class="page-container">
  <!-- START PAGE SIDEBAR -->
  <app-sidebar></app-sidebar>
  <!-- END PAGE SIDEBAR -->
    <div class="page-content">

    <!-- START X-NAVIGATION VERTICAL -->
    <app-header></app-header>
    <!-- END X-NAVIGATION VERTICAL -->

    <!-- START BREADCRUMB -->
    <ul class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">Dashboard</li>
    </ul>
    <!-- END BREADCRUMB -->

    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">

      <!-- START WIDGETS -->
      <div class="row">
        <div class="col-md-3">
          <!-- START WIDGET SLIDER -->
          <div class="widget widget-default widget-item-icon" >
            <div class="widget-item-left">
              <span class="fa fa-building"></span>
            </div>
            <div class="widget-data">
              <div class="widget-int num-count">48</div>
              <div class="widget-title">Enterprises</div>
              <div class="widget-subtitle">Total Registred  Enterprises </div>
            </div>
            <div class="widget-controls">
              <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
            </div>
          </div>
          <!-- END WIDGET SLIDER -->
        </div>
        <div class="col-md-3">

          <!-- START WIDGET MESSAGES -->
          <div class="widget widget-default widget-item-icon" onclick="location.href='pages-messages.html';">
            <div class="widget-item-left">
              <span class="fa fa-user"></span>
            </div>
            <div class="widget-data">
              <div class="widget-int num-count">48</div>
              <div class="widget-title">Officers</div>
              <div class="widget-subtitle">Total Registred Officers</div>
            </div>
            <div class="widget-controls">
              <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
            </div>
          </div>
          <!-- END WIDGET MESSAGES -->

        </div>
        <div class="col-md-3">

          <!-- START WIDGET REGISTRED -->
          <div class="widget widget-default widget-item-icon" onclick="location.href='pages-address-book.html';">
            <div class="widget-item-left">
              <span class="fa fa-user"></span>
            </div>
            <div class="widget-data">
              <div class="widget-int num-count">375</div>
              <div class="widget-title">Users</div>
              <div class="widget-subtitle">On your website</div>
            </div>
            <div class="widget-controls">
              <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
            </div>
          </div>
          <!-- END WIDGET REGISTRED -->

        </div>
        <div class="col-md-3">

          <!-- START WIDGET CLOCK -->
          <div class="widget widget-danger widget-padding-sm">
            <div class="widget-big-int plugin-clock">00:00</div>
            <div class="widget-subtitle plugin-date">Loading...</div>
            <div class="widget-controls">
              <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="left" title="Remove Widget"><span class="fa fa-times"></span></a>
            </div>
            <div class="widget-buttons widget-c3">
              <div class="col">
                <a href="#"><span class="fa fa-clock-o"></span></a>
              </div>
              <div class="col">
                <a href="#"><span class="fa fa-bell"></span></a>
              </div>
              <div class="col">
                <a href="#"><span class="fa fa-calendar"></span></a>
              </div>
            </div>
          </div>
          <!-- END WIDGET CLOCK -->

        </div>
      </div>
      <!-- END WIDGETS -->

      <!-- START DASHBOARD CHART -->
      <div class="block-full-width">
        <div id="dashboard-chart"></div>
        <div class="chart-legend">
          <div id="dashboard-legend"></div>
        </div>
      </div>
      <!-- END DASHBOARD CHART -->
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
  </div>
  <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- MESSAGE BOX-->
<app-message-box></app-message-box>
<!-- END MESSAGE BOX-->

<!-- START PRELOADS -->
<audio id="audio-alert" src="../assets/audio/alert.mp3" preload="auto"></audio>
<audio id="audio-fail" src="../assets/audio/fail.mp3" preload="auto"></audio>
<!-- END PRELOADS -->
