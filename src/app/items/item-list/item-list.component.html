<div class="container">
    <div class="table-responsive">
    	<table class="table table-hover table-bordered">
    		<thead>
    			<tr>
                    <th>S.No.</th>
    				<th>Item Name</th>
    				<th>Price</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr *ngFor="let data of itemData; let i = index">
    				<td> {{ i+1 }} </td>
    				<td> {{ data.item }}</td>
    				<td> {{ data.price }}</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
</div>
